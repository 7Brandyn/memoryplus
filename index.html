<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./checkbox.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Memory + | Cognitive Training Game</title>
</head>
<body>
    <div class="total">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img id="logo" src="./webimg/memory_plus_logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resources</a>
              </li>
            </ul>
            <span class="navbar-text">
               <div class="inline"><span>Dark Mode: </span>
                <div class="checkbox-wrapper-3">
                  <input type="checkbox" id="cbx-3" />
                  <label for="cbx-3" class="toggle"><span></span></label>
                </div>   
                </div>             
            </span>
          </div>
        </div>
      </nav>
    <div class="container">
        <div id="time"><h3 class="text-center pt-4">Time Left: <span>25:00</span></h3>
        <div class="w-100 text-center"><button class="btn btn-dark"><span>pause</span></button></div></div>
        <div class="gameboard w-100">
            <div class="modes">
                <a id="easy" href="#"><button class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Easy</button></a>
                <a id="medium" href="#"><button class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Medium</button></a>
                <a id="hard" href="#"><button class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Hard</button></a>
            </div>
            <div class="cards-home">
                <img class="cards" src="./playingcards/diamond.png" alt="face">
                <img class="cards" src="./playingcards/spades.png" alt="face">
            </div>
            <div class="scoreboard">
                <p>Best Score:<span> 32 Cards</span></p>
                <p>Score:<span> 32</span></p>
            </div>
        </div>
        <div>
          blue
        </div>
    </div>
</div>
    
    <script src="./script.js"></script>
</body>
</html>
